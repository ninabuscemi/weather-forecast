<!DOCTYPE html>
<html lang="en">

<head>
<!-- Meta tags for character set and viewport -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<!-- Title of the web page -->
<title>Weather Dashboard</title>
  
<!-- Link to external stylesheet -->
<link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<header>
<!-- Main heading for the page -->
    <h1>Weather Dashboard</h1>
    
<!-- Form for searching weather -->
    <form id="search-form">
<!-- Label and input field for city -->
      <label for="city-input">City:</label>
      <input type="text" id="city-input">

<!-- Label and input field for state -->
  <label for="state-input">State:</label>
      <input type="text" id="state-input">

<!-- Submit button to trigger the search -->
<button type="submit">Search</button>
    </form>
    
<!-- Search history container -->
<div id="search-history-container" class="search-history-container">
      <h3>Search History:</h3>
    </div>
  </header>

  <main>
<!-- Section for displaying current weather -->
<section id="current-weather">
      <h2>Current Weather</h2>
      <div id="current-weather-container"></div>
    </section>

<!-- Section for displaying 5-day forecast -->
<section id="forecast">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container"></div>
    </section>
  </main>

<!-- Script for handling dynamic behavior -->
<script src="./assets/script.js"></script>
</body>

</html>
